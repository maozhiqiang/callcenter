{% extends "xadmin/widgets/base.html" %}
{% load i18n xadmin_tags %}

{% block content %}
  <div class="row">
    {% for btn in btns %}
    <div class="col-xs-6 col-sm-4 col-md-2">
    <a href="{{ btn.url }}" class="btn btn-quick" title="{{ btn.title }}">
      <i class="{% if btn.icon %}{{btn.icon}}{%else%}fa fa-rocket{% endif %}"></i>
      <p>{{ btn.title }}</p>
    </a>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
